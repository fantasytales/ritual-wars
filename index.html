<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shrinkTimerContainer">
        <div id="shrinkTimerBar"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="muteButton" class="styled-button" style="position: absolute; top: 10px; right: 10px;">Mute</button>

    <div id="startScreen" class="centered">
        <button id="startButton" class="styled-button">Click to Start</button>
        <button id="howToPlayButton" class="styled-button">How to Play</button>
    </div>

    <div id="howToPlayScreen" class="centered hidden">
        <div class="how-to-play-box">
            <h2>How to Play</h2>
            <ul>
                <li><img src="assets/images/chaser.png" alt="Chaser"> Chaser: Follows the player</li>
                <li><img src="assets/images/evader.png" alt="Evader"> Evader: Moves away from the player</li>
                <li><img src="assets/images/random.png" alt="Random"> Random: Moves randomly</li>
                <li><img src="assets/images/item.png" alt="Item"> Item: Collect to grow bigger</li>
                <li>⚠️ Shrinking Event: Every 10 seconds, you start shrinking! Collect items to stay alive.</li>
            </ul>
            <button id="backButton" class="styled-button">Back to Start</button>
         </div>
    </div>

    <button id="restartButton">Click to Restart</button>

    <script src="script.js"></script>
</body>
</html>
